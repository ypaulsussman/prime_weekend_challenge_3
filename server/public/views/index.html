<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
<h1>TO DO</h1>

<form class="newTask" action="index.html" method="post">

<table class="pure-table pure-table-bordered">

  <tbody id="taskList">

      <td>write this page</td>
      <td>nope</td>
    </tr>
  </tbody>
</table>

  </body>
</html>
