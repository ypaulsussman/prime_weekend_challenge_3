<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script src="vendors/sweetalert.min.js"></script>
    <link rel="stylesheet" href="vendors/sweetalert.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="/views/style.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>

<div class="container">
  <table class="table table-responsive table-hover">
    <thead>
      <tr>
        <th colspan="3">Your Tasks:</th>
      </tr>
    </thead>
    <tbody id="taskList">
    </tbody>
  </table>
</div>


<div class="container">
  <h1 id="toDoTitle">New Tasks!</h1>
  <form id="newTask" action="index.html" method="post">
    <input type="text" id="taskName" placeholder="Add Task Here">
    <input type="submit" id="addTaskButton" value="submit">
  </form>
</div>




  </body>
</html>
